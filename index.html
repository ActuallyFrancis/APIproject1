<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
     <div class="main">
      <div class="header">
        <h1>OpenWeatherMap API</h1>
        <p>From OpenWeatherMap</p>
      
      </div> 
    
      <div class="input">
        <input type="text" placeholder="" class="input_text">
        <button><input type="submit" value="Submit" class="submit"></button>
        
      </div>
    </div>
  
    <div class="container">
      <div class="card">
        <h1 class="name" id="name">Hello Welcome To The Weather App</h1>
        <p class="emoji"> 🌡️🌡️ </p>
        <p class="temp"></p>
        <p class="emoji2"> ☁️☁️ </p>
        <p class="clouds"></p>
        <p class="desc"></p>
      </div>
    </div>
